name: Daily League Sync and Deploy

on:
  schedule:
    - cron: "0 10 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ~/R-lib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4.0"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libudunits2-dev \
            libgdal-dev \
            libgeos-dev \
            libproj-dev

      - name: Create R library path
        run: mkdir -p ~/R-lib

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ~/R-lib
          key: ${{ runner.os }}-r-lib-${{ hashFiles('install_packages.R') }}
          restore-keys: |
            ${{ runner.os }}-r-lib-

      - name: Write .Renviron
        run: |
          cat > .Renviron <<'EOF'
          PITCH_DATA_BACKEND=postgres
          PITCH_DATA_DB_URL=${{ secrets.PITCH_DATA_DB_URL }}
          PITCH_DATA_DB_SCHEMA=public
          PITCH_DATA_DB_TABLE=pitch_events
          PITCH_DATA_CACHE_TTL_SEC=900
          EOF

      - name: Install packages
        env:
          R_LIBS_USER: ~/R-lib
        run: Rscript install_packages.R

      - name: Configure rsconnect
        env:
          SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
          R_LIBS_USER: ~/R-lib
        run: |
          Rscript -e "rsconnect::setAccountInfo(name='${{ secrets.SHINYAPPS_ACCOUNT }}', token='${{ secrets.SHINYAPPS_TOKEN }}', secret='${{ secrets.SHINYAPPS_SECRET }}')"

      - name: Sync league data to Neon
        env:
          R_LIBS_USER: ~/R-lib
        run: Rscript scripts/sync_league_data_to_neon.R

      - name: Deploy to shinyapps.io
        env:
          R_LIBS_USER: ~/R-lib
        run: Rscript deploy_script.R
